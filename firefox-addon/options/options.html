<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <form class="authorizeForm">
        <div>
            <label for="hueIP">Hue Bridge IP</label>
            <input id="hueIP" type="text" placeholder="Hue Bridge IP Address" />
        </div>

        <div>
            <label for="hueUsername">Hue Username</label>
            <input id="hueUsername" type="text" placeholder="Hue Username" />
        </div>

        <div>
            <label for="statusLightNames">Status Light Names (Separated by Semicolons)</label>
            <input id="statusLightNames" type="text" placeholder="Status Light Names" />
        </div>

        <div>
            <input value="Submit" type="submit">
        </div>
    </form>
    <script src="options.js"></script>
</body>

</html>
